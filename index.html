<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row">
            <a href="" class="link">Web Topics</a>
            <div class="nav-buttons">
              <div class="row">
                <button class="btn row">
                  <ion-icon name="moon-outline"></ion-icon>
                  <span>Dark Mode</span>
                </button>
                <button class="btn row">
                  <ion-icon name="heart-outline"></ion-icon>
                  <span>Favorites</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="title">
        <div class="title-decoration row">
          <div class="blue_shape"></div>
          <div class="green_shape"></div>
        </div>
        <div class="title-content">
          <h1>Welcome to our website!</h1>
          <p>We have a new design that's fresh, modern, and easy to use.</p>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="search">
          <div class="row">
            <div class="search-bar">
              <ion-icon name="search-outline"></ion-icon>
              <input
                type="text"
                class="search-input"
                placeholder="Search the website..."
              />
            </div>
            <div class="select-list col">
              <span>Sort by:</span>
              <select>
                <option value="default" selected>Default</option>
                <option value="recent">Recent</option>
                <option value="popular">Popular</option>
              </select>
            </div>
            <div class="select-list col">
              <span>Filter by:</span>
              <select>
                <option value="default" selected>Default</option>
                <option value="recent">Recent</option>
                <option value="popular">Popular</option>
              </select>
            </div>
          </div>
        </div>
        <h2 class="search-title">"<span>24</span>" Web Topics Found</h2>
        <div class="search-result">
          <div class="row"></div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p class="row">
          Developed with<ion-icon name="heart"></ion-icon> &copy; 2023
        </p>
      </div>
    </footer>


    <section>
      
    </section>

    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
